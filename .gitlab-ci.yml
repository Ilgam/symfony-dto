image: php:7.2-cli

cache:
  paths:
    - vendor/

before_script:
  - apt-get update -yqq
  - apt-get install zlib1g-dev libsqlite3-dev git unzip -yqq

  - docker-php-ext-install zip
  - docker-php-ext-enable sqlite3 pdo pdo_sqlite

  - curl -sS https://getcomposer.org/installer | php

  - php composer.phar install

test:unit:
  script:
    - vendor/bin/codecept run unit

test:functional:
  script:
    - bin/console doctrine:schema:create
    - vendor/bin/codecept run functional
